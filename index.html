<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Employee Management</title>
    <link rel="stylesheet" href="./Styles/index.css">
</head>
<body>
    <h1>Welcome to Employee-Management App</h1>
    <div class="container">
        <div class="form-cont">

            <div class="toggle-cont">
                <button id="login-page" class="active">Login</button>
                <button id="signup-page">Signup</button>
              </div>

          <form id="login-form" class="input-group">
            <h2>Login Page</h2>
            <input type="email" id="l-email" placeholder="Email" required>
            <input type="password" id="l-password" placeholder="Password" required>
            <button type="submit">Login</button>
          </form>
      
          <form id="signup-form" class="input-group">
            <h2>Signup Page</h2>
            <input type="email" id="s-email" placeholder="Email" required>
            <input type="password" id="s-password" placeholder="Password" required>
            <input type="password" id="s-confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Signup</button>
          </form>
        </div>
    </main>
</body>
<script src="./Scripts/index.js"></script>
</html>
